<div class="counter-page">
  <div class="counter">
    <h2>Counter Parent</h2>
    <app-counter [count]="count" (increment)="handleIncrement()"></app-counter>
    <button mat-button (click)="handleReset()">Reset</button>
  </div>

  <div class="counter">
    <h2>Counter Parent - Observable</h2>
    <app-counter-observables [count$]="obsCount$" (increment)="handleObsIncrement()"></app-counter-observables>
    <button mat-button (click)="handleObsReset()">Reset</button>
  </div>
</div>
